<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Submit Paper - IJETT</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <header>
        <h1>Submit Your Paper</h1>
        <nav>
            <a href="/">Home</a> |
            <a href="/submit/">Submit Paper</a> |
            <a href="/archive/">Archive</a>
        </nav>
    </header>
    <main>
        <h2>Paper Submission Form</h2>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Submit</button>
        </form>
    </main>
</body>
</html>
